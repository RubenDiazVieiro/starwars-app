<div class="home-container">

  <div class="stars-layer-1"></div>
  <div class="stars-layer-2"></div>
  <div class="stars-layer-3"></div>

  <nav class="tabs-navigation">
    <button
      class="tab-btn"
      [class.active]="activeTab === 'characters'"
      (click)="setActiveTab('characters')">
      Characters
    </button>
    <button
      class="tab-btn"
      [class.active]="activeTab === 'planets'"
      (click)="setActiveTab('planets')">
      Systems
    </button>
  </nav>

  <main class="main-content">
    <div class="content-panel" [hidden]="activeTab !== 'characters'">
      <app-characters></app-characters>
    </div>

    <div class="content-panel" [hidden]="activeTab !== 'planets'">
      <app-planets></app-planets>
    </div>
  </main>
</div>
